<mat-card>
    <mat-card-title>
        {{ cardDetails.gender === 'female' ? '🦸‍♀️' : '🦸‍♂️' }} {{ cardDetails.name }}</mat-card-title
    >
    <mat-card-subtitle>{{ cardDetails.description }}</mat-card-subtitle>
    <mat-card-actions>
        <button (click)="handlePrimaryClick($event)" mat-button color="warn">
            {{ actionLabel }}
        </button>
    </mat-card-actions>
</mat-card>

<div class="m-12" *ngFor="let hero of heroes">
    <app-card-content
        [cardDetails]="{
            name: hero.name,
            description: hero.description,
            gender: hero.gender,
            id: hero.id
        }"
        actionLabel="Delete"
        (primaryClick)="deleteHero(hero)"
    ></app-card-content>
</div>
